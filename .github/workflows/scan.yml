name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '25 16 * * 0'

permissions:
  contents: read

jobs:
  analyze:
    permissions:
      actions: read
      contents: read
      security-events: write

    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8                    # v5.0.0

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@7273f08caa1dcf2c2837f362f1982de0ab4dc344           # v2.22.3
      with:
        languages: ${{ matrix.language }}

    - name: Setup Java
      uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00                  # v4.7.1
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Autobuild
      uses: github/codeql-action/autobuild@7273f08caa1dcf2c2837f362f1982de0ab4dc344      # v2.22.3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@7273f08caa1dcf2c2837f362f1982de0ab4dc344        # v2.22.3
