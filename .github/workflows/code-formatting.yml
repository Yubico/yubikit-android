name: Code format check

on: [ workflow_dispatch, push ]

jobs:
  check-format:

    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Check code formatting
        run: ./gradlew spotlessCheck

