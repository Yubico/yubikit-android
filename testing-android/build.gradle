plugins {
    id 'com.android.library'
    id 'project-convention-logging'
    id 'project-convention-spotless'
}

android {
    compileSdk 36

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 36

        testApplicationId 'com.yubico.yubikit.testing'
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        testHandleProfiling true
        testFunctionalTest true

        multiDexEnabled true

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true

        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    namespace = 'com.yubico.yubikit.testing'
}

dependencies {

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'

    implementation 'androidx.test:core:1.6.1' // 1.7.0 needs minSdk 21
    implementation 'androidx.test:rules:1.6.1' // 1.7.0 needs minSdk 21
    implementation 'androidx.test:runner:1.6.1' // 1.7.0 needs minSdk 21
    implementation 'androidx.test.ext:junit:1.2.1' // 1.3.0 needs minSdk 21

    implementation 'com.google.code.findbugs:jsr305:3.0.2'

    api project(':android')
    api project(':fido')
    api project(':piv')
    api project(':testing')

    implementation 'com.google.android.material:material:1.12.0'

    implementation 'androidx.multidex:multidex:2.0.1'

    implementation 'com.github.tony19:logback-android:3.0.0'
}

description = "This module contains instrumented test framework and tests for yubikit-android."
